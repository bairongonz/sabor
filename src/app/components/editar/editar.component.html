<div *ngIf="recetas$ | async as recetas; else loading">
  <!-- Utiliza la directiva async para desempaquetar el Observable -->
  <div *ngFor="let r of recetas" class ="flex">
    <p>{{ r.name }}</p>  <ion-button color="success"  [routerLink]="['/updating', {nombre: r.name, ingredientes: r.ingredientes, preparacion: r.receta, key: r.id}]"> 
       modificar
    </ion-button>


  </div>
</div>

<ng-template #loading>
  <p>Cargando recetas...</p>
</ng-template>
