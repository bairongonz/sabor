
<nav style="position: absolute; top: 10px;" >

    <form (ngSubmit)="searcher()">
      <ion-grid>
        <ion-row>
    <ion-col >
      <ion-searchbar [(ngModel)]="search"name="buscar" placeholder="buscar ingedientes" (click)="modal.setCurrentBreakpoint(0.75)" style="background-color: #0b206e;color: white; border-radius: 20px;  box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px; height: 62px;"></ion-searchbar>
    </ion-col>
    <ion-col size="auto">
    
      <ion-button class="boton" color="Danger" id="open-modal"   style="background-color:#d12b39fa; border-radius: 15px ;box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px; height: 62px;"><ion-icon name="filter-sharp" style="color: black;"></ion-icon></ion-button>
  </ion-col>
  <ion-col size="auto">
    <ion-button color="Danger"  type="submit" style="background-color:#fcfcfcfa; border-radius: 15px ;box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px; height: 62px; "> <ion-icon name="search" style="color: black;"></ion-icon> </ion-button>
  </ion-col>
  
  </ion-row>
</ion-grid>
</form>
</nav>
<ion-modal #modal trigger="open-modal" [initialBreakpoint]="0.25" [breakpoints]="[0, 0.25, 0.5, 0.75] " >
  <ng-template>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="auto">
          <ion-button  (click)="Numeric('huevo')" >Huevo</ion-button>
              </ion-col>
              <ion-col size="auto">
          <ion-button (click)="Numeric('papa')">papa</ion-button>
              </ion-col>
              <ion-col size="auto">
          <ion-button (click)="Numeric('zapallo')">zapallo</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>

      </ion-list>

    </ion-content>
  </ng-template>
</ion-modal>
